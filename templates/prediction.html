<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Prediction | Heart Stroke Prediction</title>
  <link rel="stylesheet" href="../static/css/prediction.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
{% if prediction %}
  <script>
    Swal.fire({
      title: '{{ prediction }}',
      icon: '{{ "warning" if "having" in prediction else "success" }}'
    });
  </script>
{% endif %}
  
  <header class="main-header">
    <nav>
      <div class="logo">❤️ Heart Stroke Predictor</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/prediction">Start Prediction</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <div class="container">
      <h1>Heart Stroke Risk Prediction</h1>
      <form action="/prediction" method="post" class="prediction-form">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required />

        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="heart_disease">Heart Disease:</label>
        <select id="heart_disease" name="heart_disease" required>
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required />

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required />

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status" required>
          <option value="">Select</option>
          <option value="formerly smoked">Formerly Smoked</option>
          <option value="never smoked">Never Smoked</option>
          <option value="smokes">Smokes</option>
          <option value="Unknown">Unknown</option>
        </select>

        <label for="residence_type">Residence Type:</label>
        <select id="residence_type" name="residence_type" required>
          <option value="">Select</option>
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>

        <button type="submit" class="btn">Predict</button>
      </form>
      <div class="result" id="result"></div>
    </div>
  </section>

  <footer>
    <p>© 2025 Heart Stroke Predictor. All rights reserved.</p>
  </footer>
</body>
</html>
